<body>
  <div class="container-fluid">

      <div class="p-2 mx-2 mt-3 p-3 text-left">

          <div class="p-4 col-12 col-sm-12 col-md-12 bg-success border shadow">

          </div>
          <div class="p-4 col-12 col-md-12 bg-secondary  border">
            <p>Dans le fichier HTML fourni, faire comme dans l'exercice 5 mais remettre l'image d'origine dès que la souris ne survol plus l'image.  
              **Bonus** Ne faire que deux fonctions JavaScript pour cet exercice.</p>
          </div>
        </div>
      </div>
      <div class="p-2 mx-2 mt-3 p-3 bg-danger text-left">
        <!-- changer l'image au survol par la deuxième image avec onmouseover et remettre l'image d'origin aves onmouseout-->
        <img alt="" src="images/image1.jpg" id="image1" onmouseover="changeImage(this)" onmouseout="resetImage (this)"/>
        <img alt="" src="images/image2.jpg" id="image2" onmouseover="changeImage(this)" onmouseout="resetImage (this)"/>
        <img alt="" src="images/image3.jpg" id="image3" onmouseover="changeImage(this)" onmouseout="resetImage (this)"/>
        <img alt="" src="images/image4.jpg" id="image4" onmouseover="changeImage(this)" onmouseout="resetImage (this)"/>
        <img alt="" src="images/image5.jpg" id="image5" onmouseover="changeImage(this)" onmouseout="resetImage (this)"/>
      </div>
    </div> <!-- fin de div pour le group de deux div -->
  </div>
  <!--fin de div class container -->
  <script src="js/main.js"></script>
</body>
